##Data-source

spring.datasource.driverClassName=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:to-name;DB_CLOSE_DELAY=-1
spring.datasource.username=user
spring.datasource.password=

spring.h2.console.enabled=true
spring.h2.console.path: /h2-console



spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.hbm2ddl.auto=create
spring.jpa.defer-datasource-initialization=true

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true




# Security

spring.security.user.name=user
spring.security.user.password=p


# Jwt

com.delacasa.auth.jwt.issuer=Robert;
com.delacasa.auth.jwt.prefix=Bearer 
com.delacasa.auth.jwt.expiration-in-seconds=600
com.delacasa.auth.jwt.refresh-expiration-in-seconds=2400
com.delacasa.auth.jwt.claim-ip=ip
com.delacasa.auth.jwt.claim-role=role
com.delacasa.auth.jwt.claim-authorizations=authorities
